<body>
  <h5 style="padding: 1px 0 0 5px;">Javascript</h5>
  <div class="container" style="margin-top: 1px;">
    <div class="row">
      <div class="col-2">
        <h5 style="text-align: left; padding: 1px 0 0 5px;">Rendelés</h5>
      </div>
      <div class="col-4">
        <form>
          <div class="form-group">
            <label for="kebabType">Kebab</label>
            <select type="text" class="form-control" id="kebabType" name="kebabType" aria-describedby="kebabTypeInfo" onchange="calculateAmount()">
              <option value="1000">Simásat akarok</option>
              <option value="1200">Extra husis</option>
              <option value="900">Falafel</option>
              <option value="1000">Csípős nélkül</option>
            </select>
            <small id="kebabTypeInfo" class="form-text text-muted">Milyen kebabot kérsz</small>
          </div>
          <div class="form-group">
            <label for="orderAmount">Darab</label>
            <input type="text" class="form-control" id="orderAmount" name="orderAmount" aria-describedby="orderAmountInfo" value="1" required onkeyup="calculateAmount()">
            <small id="orderAmountInfo" class="form-text text-muted">Hány darabot kérsz</small>
          </div>
          <div class="form-group">
            Ár összesen: <span class="totalPrice">1000</span> Ft
          </div>
          <button onclick="sendMessage()" type="button" class="btn btn-primary">Adjad má'</button>
        </form>
      </div>
      <div class="col-6"></div>
    </div>
  </div>
  <script src="/js/main.js"></script>

  

</body>
