    <main>
        <div class="description">
            <h2>Contact</h2>
            <p class="description-text">If you have any question or would like to contact me, fill out the form and
                click the Submit button.</p>
            <form action="https://formspree.io/f/maylozqv" method="POST">
                <div class="form-item">
                    <label for="name-id">Name:</label>
                    <input type="text" name="name" id="name-id" placeholder="Your name" required>
                </div>
                <div class="form-item">  
                    <label for="email-id">Email:</label>
                    <input type="text" name="email" id="email-id" placeholder="Your name" required>   
                </div>
                <div class="form-item">   
                    <label for="message-id">Message:</label>
                    <textarea name="message" rows="10" id="message-id" placeholder="Your message" required></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
