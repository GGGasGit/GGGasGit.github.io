<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cb03c4bcc0.js" crossorigin="anonymous"></script>
    <title>Felhasználói táblázat</title>
</head>

<body>
    <div class="container" style="margin-top: 1px;">
        <div class="row">
            <div class="col-2">
                <h5 style="text-align: left; padding: 1px 0 0 5px;">Felhasználói táblázat</h5>
            </div>
            <div class="col-8">
                <table class="table table-bordered table-striped table-hover table-sm" id="usertable">
                    <thead>
                        <tr>
                            <th>Sorszám</th>
                            <th>Vezetéknév</th>
                            <th>Keresztnév</th>
                            <th>Életkor</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
            <div class="col-2"></div>

        </div>
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Vezetéknév</span>
                    </div>
                    <input type="text" class="form-control" id="vezeteknev" placeholder="Vezetéknév" aria-label="Vezetéknév"
                        aria-describedby="vezeteknev">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Keresztnév</span>
                    </div>
                    <input type="text" class="form-control" id="keresztnev" placeholder="Keresztnév" aria-label="Keresztnév"
                        aria-describedby="keresztnev">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Életkor</span>
                    </div>
                    <input type="text" class="form-control" id="eletkor" placeholder="Életkor" aria-label="Életkor"
                        aria-describedby="eletkor">
                </div>
                <button class="btn-sm btn-primary" type="submit" id="newUserBtn">New User</button>
            </div>
            <div class="col-2">

            </div>

        </div>
    </div>
    </div>

    <script src="/js/usertable.js"></script>

</body>

</html>
