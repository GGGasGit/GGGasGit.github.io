<body onload="printText()">
    <h5 style="padding: 1px 0 0 5px;">Widget</h5>
    <div class="container">
        <div class="row">
            <div class="col-2" style="background-color: rgb(209, 171, 102);">
                <div class="form-group">
                    <label for="day-of-week">Nap</label>
                    <select type="text" class="form-control" id="day-of-week" name="day-of-week" onchange="printText()">
                        <option value="0">Hétfő</option>
                        <option value="1">Kedd</option>
                        <option value="2">Szerda</option>
                        <option value="3">Csütörtök</option>
                        <option value="4">Péntek</option>
                        <option value="5">Szombat</option>
                        <option value="6">Vasárnap</option>
                    </select>
                </div>
            </div>

            <div class="col-4" style="background-color: rgb(209, 171, 102);">
                <div>
                    <label for="weather">A várható időjárás:</label>
                    <p id="weather" name="weather" style="font-size: 20px;"></p>
                </div>
            </div>

            <div class="col-4" style="background-color: rgb(209, 171, 102);">
                <div>
                    <label for="offer">A napi ajánlat:</label>
                    <p id="offer" name="offer" style="font-size: 20px;"></p>
                </div>
            </div>

            <div class="col-1" style="background-color: rgb(209, 171, 102);">
                <p id="weather-degrees" name="weather-degrees" style="text-align: right; font-size: 50px"></p>
            </div>

            <div class="col-1" style="background-color: rgb(209, 171, 102);">
                <p style="font-size: 40px"> °C</p>
            </div>

        </div>

        <div class="row">
            <div class="col-10" style="background-color: rgb(202, 154, 65);">
            </div>
            <div class="col-1" style="background-color: rgb(202, 154, 65);">
                <p style="font-size: 16px">Maximum: </p>
                <p style="font-size: 16px">Átlag: </p>
                <p style="font-size: 16px">Minimum: </p>
            </div>
            <div class="col-1" style="background-color: rgb(202, 154, 65);">
                <p style="font-size: 16px" name="weather-maximum"></p>
                <p style="font-size: 16px" name="weather-average"></p>
                <p style="font-size: 16px" name="weather-minimum"></p>
            </div>
        </div>
        <div class="row">
            <p>Háttérszín megváltoztatása</p>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" style="margin-right: 2px;">Módosít</button>
            <button type="button" class="btn btn-secondary" style="margin-right: 2px;">Módosít</button>
            <button type="button" class="btn btn-success">Módosít</button>
        </div>
    </div>


    <script src="/js/widget.js"></script>

</body>
