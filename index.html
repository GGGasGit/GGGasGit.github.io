<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/forms.css">
</head>

<body>
    <h1>Minta űrlap oldal</h1>
    <form action="" class="form-block">
        <fieldset class="form-input">
            <legend>Beviteli mezők</legend>
            <div class="input1">
                <label for="input-text1">Input 1 mező</label>
                <input type="text" name="input-text1" id="input-text1" value="Alapértelmezett érték">
            </div>
            <div class="input2">
                <label for="input-text2">Input 2 mező</label>
                <input type="text" name="input-text2" id="input-text2">
            </div>
            <div class="input3">
                <label for="input-text3">Input 3 mező*</label>
                <input type="text" name="input-text3" id="input-text3" required>
            </div>
        </fieldset>
        <fieldset class="form-check">
            <legend>Jelölőnégyzetek</legend>
            <div class="check1">
                <label for="input-check1">Checkbox 1</label>
                <input type="checkbox" name="input-check1" id="input-check1" checked>
            </div>
            <div class="check2">
                <label for="input-check2">Checkbox 2</label>
                <input type="checkbox" name="input-check2" id="input-check2">
            </div>
        </fieldset>
        <fieldset class="form-radio">
            <legend>Rádiógombok</legend>
            <div class="radio1">
                <label for="input-radio1">Radio 1</label>
                <input type="radio" name="input-radio" id="input-radio1" checked>
            </div>
            <div class="radio2">
                <label for="input-radio2">Radio 2</label>
                <input type="radio" name="input-radio" id="input-radio2">
            </div>
        </fieldset>
        <button>Submit</button>
    </form>
</body>

</html>
